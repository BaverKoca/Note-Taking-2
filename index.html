<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="Notes.png" alt="Logo" class="nav-logo">
  </div>
  <div class="nav-right">
    <div class="profile-dropdown">
      <a href="#" class="nav-profile">Profile</a>
      <div class="dropdown-content">
        <a href="#" class="dropdown-link">Archive</a>
        <a href="#" class="dropdown-link">Log out</a>
      </div>
    </div>
  </div>
</nav>

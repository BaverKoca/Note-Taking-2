<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="Notes.png" alt="Logo" class="nav-logo" id="logo-link">
  </div>
  <div class="nav-right">
    <div class="profile-dropdown">
      <a href="#" class="nav-profile">Profile</a>
      <div class="dropdown-content">
        <a href="#" class="dropdown-link">Profile</a>
        <a href="#" class="dropdown-link">Settings</a>
        <a href="#" class="dropdown-link" id="logout-link">Log out</a>
      </div>
    </div>
  </div>
</nav>
<div class="main-layout">
  <div class="sidebar">
    <h2>Saved Notes</h2>
    <div class="saved-notes-list"></div>
  </div>
  <div class="container">
      <h1><img src="Notes.png" alt="Notes" style="width:40px;vertical-align:middle;margin-right:10px;">Notes</h1>
      <button class="save-btn" style="margin-right:10px;">Save</button>
      <button class="btn"><img src="Create.png" width="25" style="margin-right:8px;">Create Note</button>
      <div class="notes-container"></div>
  </div>
</div>
<script src="script.js"></script>
<footer class="footer">
  <p>&copy; 2025 Evernote Corporation<br>Developed by Baver Koca</p>
</footer>
<script>
// Session management for inactivity and logout
(function() {
  let sessionTimeout;
  const SESSION_DURATION = 300 * 1000; // 1 minute

  function endSession() {
    // Clear session and redirect
    localStorage.removeItem('userSession');
    window.location.href = 'index.html';
  }

  function resetSessionTimer() {
    clearTimeout(sessionTimeout);
    sessionTimeout = setTimeout(endSession, SESSION_DURATION);
  }

  // Start session if not present
  if (!localStorage.getItem('userSession')) {
    localStorage.setItem('userSession', 'active');
  }

  // Reset timer on user activity
  ['click', 'keydown', 'mousemove', 'scroll', 'touchstart'].forEach(evt => {
    document.addEventListener(evt, resetSessionTimer, true);
  });

  // End session on logout
  const logout = document.getElementById('logout-link');
  if (logout) {
    logout.addEventListener('click', function(e) {
      e.preventDefault();
      endSession();
    });
  }

  // Start timer on load
  resetSessionTimer();
})();
</script>
</body>
</html>
